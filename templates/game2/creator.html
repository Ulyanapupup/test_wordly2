<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Загадывающий</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      padding: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    .input-area {
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    .input-area button {
      padding: 8px 12px;
      font-size: 16px;
    }

    .panel {
      width: 300px;
      background: #e9f5e9;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Ответь на вопрос...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <div class="panel">
    <h3>Ты — Загадывающий</h3>
    <p>Загадай число от -1000 до 1000:</p>
    <input type="number" id="secret-number" value="0" min="-1000" max="1000">
    <button onclick="confirmNumber()">Подтвердить</button>
    <p id="status"></p>
  </div>

  <!-- Подключаем Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const messagesDiv = document.getElementById("messages");
    const chatInput = document.getElementById("chat-input");
    const statusP = document.getElementById("status");

    let secret = null;

    function confirmNumber() {
      const num = parseInt(document.getElementById("secret-number").value);
      if (num >= -1000 && num <= 1000) {
        secret = num;
        statusP.textContent = `Вы загадали: ${secret}`;
      } else {
        alert("Введите число в диапазоне -1000 до 1000");
      }
    }

    // --- ЧАТ С SOCKET.IO ---
    const socket = io();
	// Эти переменные подставит Flask (у тебя в app.py это уже есть)
    const sessionId = "{{ session['session_id'] }}";
    const room = "{{ room }}";
	const role = "creator";
	
	// После socket = io();
	socket.emit("join_game_room", {
	  room: room,
	  session_id: sessionId
	});

    // Инициализация чата
	function sendMessage() {
		const msg = chatInput.value.trim();
		if (!msg) return;

		socket.emit("chat_message", {
			room: room,
			session_id: sessionId,
			message: msg
		});

		addMessage("Вы", msg);
		
		if (role === 'creator' && secret !== null) {
		  socket.emit("reply_logic", {
			room: room,
			session_id: sessionId,
			answer: msg.toLowerCase(),  // да / нет
			secret: secret
		  });
		}
		
		chatInput.value = "";
	}

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("chat_message", function (data) {
      if (data.sender !== "Вы") {
        addMessage(data.sender, data.message);
      }
    });

    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
